<!DOCTYPE html>

<body>
    <nav class="main__menu">
        <h2>POLITICO NATIONALE</h2>
        <ul class="menu__ul">
            <li><a href="">Home</a></li>
            <li><a href="../USER SIGN IN PAGE/login.html">Login</a></li>
            <li><a href="../USER SIGN UP PAGE/signup.html">Sign up</a></li>
        </ul>
        <div class="hamburger"> 
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
        </div>
    </nav>
    <section class="main__section">
        <div class="create__party">
            <h2>Create party</h2>
            <form action="">
                <div>
                    <label for="party__name">Party Name</label>
                    <input class="input__area"  type="text" id="party__name" required>
                </div>
                <div>
                    <label for="hq__address">Headquarter Address</label>
                    <input class="input__area"  type="text" id="hq__address" required>
                </div>
                <div>
                    <label for="logo__url">Party Logo</label>
                    <input class="input__area" type="file" id="logo__url" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="create__office">
            <h2>Create Poltical Office</h2>
            <form action="">
                <div>
                    <label for="office__type">Type of Office</label>
                    <input class="input__area"  type="text" id="office__type" required>
                </div>
                <div>
                    <label for="office__name">Office Name</label>
                    <input class="input__area"  type="text" id="office__name" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
